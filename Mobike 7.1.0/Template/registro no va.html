<body>
    <div class="fondo">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between" id="header">
                <a href="../pages/index.html">
                    <img id="logo_mobike" class="col-sm-8 col-md-6" src="../img/Logotipo.png" alt="logo">
                </a>
            </div>
            <br>

            <div class="registro">
                <form id="formRegistro">
                    <h1>¡Regístrate gratis!</h1>
                    <div id="mensajeErrorCampos"></div>
                    <div id="contenedor">
                        <div class="form-group row">
                            <!--<div class="elemento-formulario">-->
                            <label for="nombre" class="col-sm-2 form-control-label">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" id="nombre" placeholder="Juan Pérez" name="nombre" class="form-control">
                            </div>
                            <!--//</div>-->
                        </div>
                        <div class="form-group row">
                            <!-- //<div class="elemento-formulario">-->
                            <label for="rut" class="col-sm-2 form-control-label">Rut:</label>
                            <div class="col-sm-10">
                                <input type="text" id="rut" placeholder="Digite su rut sin puntos ni guión" name="rut" class="form-control">
                            </div>
                            <!-- //</div>-->
                        </div>
                        <div class="form-group row">
                            <!-- //<div class="elemento-formulario">-->
                            <label for="nrot" class="col-sm-2 form-control-label">Teléfono:</label>
                            <div class="col-sm-10">
                                <input type="text" id="fono" placeholder="912345678" name="fono" class="form-control">
                            </div>
                            <!-- //</div>-->
                        </div>
                        <div class="form-group row">
                            <!-- //<div class="elemento-formulario">-->
                            <label for="email" class="col-sm-2 form-control-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" placeholder="juanperez@ejemplo.com" id="email" name="email" class="form-control">
                            </div>
                            <!--//</div>-->
                        </div>
                        <div class="form-group row">
                            <!--//<div class="elemento-formulario">-->
                            <label for="comuna" class="col-sm-2 form-control-label">Comuna:</label>
                            <div class="col-sm-10">
                                <select id="comuna" name="comuna" class="form-control">
                                    <option value="Selected">Seleccione una comuna</option>
                                    <option>La Reina</option>
                                    <option>Ñuñoa</option>
                                    <option>Providencia</option>
                                </select>
                            </div>
                            <!--//</div>-->
                        </div>
                        <div class="form-group row">
                            <!-- //<div class="elemento-formulario">-->
                            <label for="pass" class="col-sm-2 form-control-label">Contraseña:</label>
                            <div class="col-sm-10">
                                <input type="password" id="contraseña" name="contraseña" placeholder="Mínimo 8 carácteres (con una mayúscula y un número)" class="form-control">
                            </div>
                            <!--</div>-->
                        </div>
                        <div class="form-group row">
                            <label for="nro" class="col-sm-2 form-control-label">Núm. de Tarjeta:</label>
                            <div class="col-sm-10">
                                <input type="text" name="numtarjeta" placeholder="111 1111 111 1111" id="numtarjeta" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="banco" class="col-sm-2 form-control-label">Banco:</label>
                            <div class="col-sm-10">
                                <select id="banco" name="banco" class="form-control">
                                    <option selected>Seleccione banco</option>
                                    <option>Banco de Chile</option>
                                    <option>Banco Estado</option>
                                    <option>Scotiabank</option>
                                    <option>BCI</option>
                                    <option>BCI Nova</option>
                                    <option>Banco Bice</option>
                                    <option>Banco Santander</option>
                                    <option>Itaú-Corpbanca</option>
                                    <option>Banco Security</option>
                                    <option>Banco Falabella</option>
                                    <option>Banco Ripley</option>
                                    <option>Banco Consorcio</option>
                                    <option>Scotiabank Azul (ex BBVA)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nroc" class="col-sm-2 form-control-label">Núm. de Cuenta:</label>
                            <div class="col-sm-10">
                                <input type="text" name="numcuenta" placeholder="12358235 1231235" id="numcuenta" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fechav" class="col-sm-2 form-control-label">Fecha de Vencimiento:</label>
                            <div class="col-sm-10">
                                <input type="date" name="fechavencimiento" id="fechavencimiento" required class="form-control">
                            </div>
                        </div>
                    </div>
                    <input type="submit" onClick="registrarExitoso()" value="Registrar"></a>
                    <br>
                    <br>
                    </div>
                </form>
            </div>

            <br>
            <div>
                <a href="../pages/index.html">
                    <img id="back-img" width="50" src="https://image.flaticon.com/icons/png/512/93/93634.png">
                </a>
            </div>
        </div>
    </div>
